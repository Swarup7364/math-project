<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption and Decryption with Key</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Encrypt and Decrypt Text</h1>
        <textarea id="inputText" placeholder="Enter text here..."></textarea>
        <input type="number" class="input-style" id="key" placeholder="Enter key (1-25)" min="1" max="25">
        <button id="encryptButton">Encrypt</button>
        <button id="decryptButton">Decrypt</button>
        <h2>Output</h2>
        <textarea id="outputText" placeholder="Output will appear here..." readonly></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
